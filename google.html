<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    header {
      text-align: right;
      
    }
    div {
      height: 50px;
    }
    .phandau {
      display: inline-block;
    }
    #menu {
      width: 18px;
      margin-right: 20px;
      margin-bottom: 8px;
    }
    #daidien {
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    #gmail {
      text-decoration: none;
      margin-right: 10px;
      color: black;
      vertical-align: top;
      margin-top: 15px;
     
      
    }
    #gmail:hover {
      text-decoration: underline;
    }
    #ggphoto {
      text-decoration: none;
      margin-right: 20px;
      color: black;
      vertical-align: top;
      margin-top: 15px;
      
    }
    #ggphoto:hover {
      text-decoration: underline;
    }
    .google-photo {
      width: 273px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
     
    }
    .search {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
      width: 500px;
      height: 35px;
      border-radius: 15px;
      border-color: rgb(179, 174, 174);
      
      
    }
  .search-button {
    
      margin-left: 40%;
      margin-top: 50px;
      background-color: rgb(247, 247, 243);
      border: none;
      border-radius: 8px;
      height: 30px;
      
  }
  .fist-page-button {
    background-color: rgb(247, 247, 243);
      border: none;
      border-radius: 8px;
      height: 30px;
      margin-left: 3px;
  }
  .english:hover {
      text-decoration: underline;
  }
  .france:hover {
      text-decoration: underline;
  }
  .chinna:hover {
      text-decoration: underline;
  }
  </style>
</head>
<body>
 <header>
   <div>
   <a class="phandau" id="gmail" href="https://gmail.com/">Gmail</a>
   <a class="phandau" id="ggphoto" href="https://www.google.com.vn/imghp?hl=vi&authuser=0&ogbl">Hình ảnh</a>
   <img class="phandau" id="menu" src="menu.png" alt="">
   <img class="phandau" id="daidien" src="daidien.png" alt="">
  </div>
  
 </header>
 <div>
   <img class="google-photo" src="googlelogo.png" alt="">
   <form action="https://www.google.com.vn/search">
    <input class="search" type="text" name="q">
    <input class="search-button" type="submit" value="Tìm trên google">
    <input class="fist-page-button" type="submit" value="Xem trang đầu tiên tìm được">
  </form>
  <p style="text-align: center;">
    Google có các thứ tiếng: <span style="color: blue; ">
     <span class="english">English</span> &nbsp;  <span class="france"> Français</span> &nbsp;	 <span class="chinna">	 繁體中文 </span>
    </span> 
  </p>
  
 </div>

</body> 
</html>
